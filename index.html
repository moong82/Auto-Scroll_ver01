<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹툰 자동 스크롤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }
    .controls {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 6px 8px;
      display: flex;
      gap: 4px;
      flex-wrap: nowrap;
      white-space: nowrap;
      z-index: 3000;
    }
    .controls button {
      padding: 4px 6px;
      font-size: 9px;
      border: none;
      border-radius: 6px;
      background: #FFD700; /* 노란색 버튼 */
      color: black;
      min-width: 45px;
    }
    .settings {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      padding: 20px;
      display: none;
      z-index: 3000;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .settings input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #urlBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      z-index: 3001;
      display: flex;
      gap: 4px;
    }
    #urlInput {
      flex: 1;
      padding: 5px;
      font-size: 12px;
      max-width: 55%;
    }
    #urlBar button {
      padding: 4px 6px;
      font-size: 10px;
      background: #FFD700; /* 노란색 버튼 */
      border: none;
      border-radius: 6px;
      color: black;
    }
    #iframeContainer {
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      background: transparent;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 세로바 스타일 */
    #scrollBar {
      position: fixed;
      right: 10px;
      top: 110px;
      width: 8px;
      height: 60px;
      background: #FFD700; /* 노란색 세로바 */
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="urlBar">
    <input type="text" id="urlInput" value="https://newtoki468.com" placeholder="https://" />
    <button onclick="loadSite()">이동</button>
  </div>

  <div class="controls" id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="topBtn">Top</button>
    <button id="downBtn">Down</button>
    <button id="settingsBtn">Setting</button>
  </div>

  <div class="settings" id="settings">
    <label>스크롤 간격 (초):</label>
    <input type="number" id="interval" value="2" min="0.1" step="0.1" />
    <label>스크롤 거리 (픽셀):</label>
    <input type="number" id="distance" value="100" min="1" />
    <button id="saveSettingsBtn">설정 저장</button>
    <button id="backSettingsBtn">뒤로가기</button>
  </div>

  <div id="iframeContainer">
    <iframe id="webview" src="https://newtoki468.com"></iframe>
  </div>

  <!-- 세로바 -->
  <div id="scrollBar"></div>

  <script>
    let timer = null;
    let interval = 2;
    let distance = 100;
    const iframe = document.getElementById("webview");
    const scrollBar = document.getElementById("scrollBar");

    function getSiteScrollbar() {
      return iframe.contentWindow.document.documentElement || iframe.contentWindow.document.body;
    }

    function updateScrollBar() {
      const siteScrollbar = getSiteScrollbar();
      if (!siteScrollbar) return;

      let maxScroll = siteScrollbar.scrollHeight - siteScrollbar.clientHeight;
      let ratio = siteScrollbar.scrollTop / maxScroll;
      let targetTop = 110 + ratio * (window.innerHeight - 170);
      
      let diff = targetTop - parseFloat(scrollBar.style.top);
      if (Math.abs(diff) < 10) {
        scrollBar.style.top = `${targetTop}px`;
      } else {
        scrollBar.style.top = `${parseFloat(scrollBar.style.top) + diff * 0.1}px`;
      }
    }

    function moveScroll(amount) {
      const siteScrollbar = getSiteScrollbar();
      if (siteScrollbar) {
        siteScrollbar.scrollTop += amount;
        updateScrollBar();
      }
    }

    iframe.addEventListener("load", updateScrollBar);

    document.getElementById("startBtn").addEventListener("click", () => {
      stopScroll();
      function scrollStep() {
        moveScroll(distance);
        timer = setTimeout(scrollStep, interval * 1000);
      }
      scrollStep();
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      clearTimeout(timer);
      timer = null;
    });

    document.getElementById("topBtn").addEventListener("click", () => {
      const siteScrollbar = getSiteScrollbar();
      if (siteScrollbar) {
        siteScrollbar.scrollTop = 0;
        updateScrollBar();
      }
    });

    document.getElementById("downBtn").addEventListener("click", () => {
      const siteScrollbar = getSiteScrollbar();
      if (siteScrollbar) {
        siteScrollbar.scrollTop = siteScrollbar.scrollHeight;
        updateScrollBar();
      }
    });

    document.getElementById("settingsBtn").addEventListener("click", () => {
      document.getElementById("settings").style.display = "block";
    });

    document.getElementById("backSettingsBtn").addEventListener("click", () => {
      document.getElementById("settings").style.display = "none";
    });

    document.getElementById("saveSettingsBtn").addEventListener("click", () => {
      interval = parseFloat(document.getElementById("interval").value);
      distance = parseInt(document.getElementById("distance").value);
      document.getElementById("settings").style.display = "none";
    });
  </script>
</body>
</html>
