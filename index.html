<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹툰 자동 스크롤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }
    .controls {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 6px 8px;
      display: flex;
      gap: 4px;
      flex-wrap: nowrap;
      white-space: nowrap;
      z-index: 3000;
    }
    .controls button {
      padding: 4px 6px;
      font-size: 9px;
      border: none;
      border-radius: 6px;
      background: #FFD700; /* 노란색 버튼 */
      color: black;
      min-width: 45px;
    }
    .settings {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      padding: 20px;
      display: none;
      z-index: 3000;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .settings input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #urlBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      z-index: 3001;
      display: flex;
      gap: 4px;
    }
    #urlInput {
      flex: 1;
      padding: 5px;
      font-size: 12px;
      max-width: 55%;
    }
    #urlBar button {
      padding: 4px 6px;
      font-size: 10px;
      background: #FFD700; /* 노란색 버튼 */
      border: none;
      border-radius: 6px;
      color: black;
    }
    #iframeContainer {
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      background: transparent;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 세로바 스타일 */
    #scrollBar {
      position: fixed;
      right: 10px;
      top: 110px;
      width: 8px;
      height: 60px;
      background: #FFD700; /* 노란색 세로바 */
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="urlBar">
    <input type="text" id="urlInput" value="https://newtoki468.com" placeholder="https://" />
    <button onclick="loadSite()">이동</button>
  </div>

  <div class="controls" id="controls">
    <button id="startBtn" onclick="startScroll()">Start</button>
    <button id="stopBtn" onclick="stopScroll()">Stop</button>
    <button id="topBtn" onclick="scrollToTop()">Top</button>
    <button id="downBtn" onclick="scrollToBottom()">Down</button>
    <button onclick="toggleSettings()">Setting</button>
  </div>

  <div class="settings" id="settings">
    <label>스크롤 간격 (초):</label>
    <input type="number" id="interval" value="2" min="0.1" step="0.1" />
    <label>스크롤 거리 (픽셀):</label>
    <input type="number" id="distance" value="100" min="1" />
    <button onclick="saveSettings()">설정 저장</button>
    <button onclick="toggleSettings()">뒤로가기</button>
  </div>

  <div id="iframeContainer">
    <iframe id="webview" src="about:blank" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>

  <!-- 세로바 -->
  <div id="scrollBar"></div>

  <script>
    let timer = null;
    let interval = 2;
    let distance = 100;
    const iframeContainer = document.getElementById("iframeContainer");
    const scrollBar = document.getElementById("scrollBar");
    
    function updateScrollBar() {
      let maxScroll = iframeContainer.scrollHeight - iframeContainer.clientHeight;
      let ratio = iframeContainer.scrollTop / maxScroll;
      scrollBar.style.top = `${110 + ratio * (window.innerHeight - 170)}px`;
    }

    function moveScroll(amount) {
      iframeContainer.scrollTop += amount;
      updateScrollBar();
    }

    // 사용자가 세로바를 직접 드래그하면 실제 화면이 스크롤되도록 설정
    scrollBar.addEventListener("mousedown", (e) => {
      let startY = e.clientY;
      
      function onMouseMove(e) {
        let maxScroll = iframeContainer.scrollHeight - iframeContainer.clientHeight;
        let deltaY = e.clientY - startY;
        let newScroll = iframeContainer.scrollTop + deltaY * (maxScroll / (window.innerHeight - 170));
        iframeContainer.scrollTop = Math.max(0, Math.min(newScroll, maxScroll));
        
        startY = e.clientY;
      }
      
      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }
      
      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });

    function startScroll() {
      stopScroll();
      function scrollStep() {
        moveScroll(distance);
        timer = setTimeout(scrollStep, interval * 1000);
      }
      scrollStep();
    }

    function stopScroll() {
      clearTimeout(timer);
      timer = null;
    }

    function scrollToTop() {
      iframeContainer.scrollTop = 0;
      updateScrollBar();
    }

    function scrollToBottom() {
      iframeContainer.scrollTop = iframeContainer.scrollHeight;
      updateScrollBar();
    }

    function toggleSettings() {
      const s = document.getElementById("settings");
      s.style.display = s.style.display === "block" ? "none" : "block";
    }

    function saveSettings() {
      interval = parseFloat(document.getElementById("interval").value);
      distance = parseInt(document.getElementById("distance").value);
      toggleSettings();
    }

    function loadSite() {
      const url = document.getElementById("urlInput").value;
      document.getElementById("webview").src = url;
    }
  </script>
</body>
</html>
