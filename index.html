<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹툰 자동 스크롤</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden; /* body 자체 스크롤 제거 */
      font-family: sans-serif;
      background: transparent;
    }
    body {
      background: transparent;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      white-space: nowrap;
      overflow-x: auto;
      max-width: 100vw;
      box-sizing: border-box;
      z-index: 3000;
    }
    .controls button {
      padding: 6px 10px;
      font-size: 12px;
      min-width: 40px;
      border: none;
      border-radius: 6px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }
    #urlInput {
      flex-grow: 1;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      min-width: 100px;
    }
    #iframeContainer {
      flex-grow: 1;
      overflow-y: auto;
      position: relative;
      background: #000; /* 배경 어둡게 */
      -webkit-overflow-scrolling: touch;
    }
    #webtoonIframe {
      width: 100%;
      height: 3000px; /* 임의 크게 잡음, iframe 자체는 내부 스크롤 없음 */
      border: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input id="urlInput" type="text" placeholder="웹툰 URL 입력 후 Enter" />
    <button onclick="loadIframe()">Go</button>
    <button onclick="startScroll()">Start</button>
    <button onclick="stopScroll()">Stop</button>
    <button onclick="scrollToTop()">Top</button>
    <button onclick="scrollToBottom()">Down</button>
  </div>

  <div id="iframeContainer">
    <iframe id="webtoonIframe" src="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
  </div>

  <script>
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('webtoonIframe');
    const urlInput = document.getElementById('urlInput');
    let timer = null;
    let interval = 2;
    let distance = 100;

    function loadIframe() {
      const url = urlInput.value.trim();
      if (url) {
        iframe.src = url;
        // iframe 높이 조절은 일단 고정 높이로 둠
        iframe.style.height = '3000px';
        iframeContainer.scrollTop = 0;
      }
    }
    urlInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        loadIframe();
      }
    });

    function startScroll() {
      stopScroll();
      timer = setInterval(() => {
        iframeContainer.scrollBy(0, distance);
      }, interval * 1000);
    }

    function stopScroll() {
      clearInterval(timer);
    }

    function scrollToTop() {
      iframeContainer.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      iframeContainer.scrollTo({ top: iframeContainer.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
