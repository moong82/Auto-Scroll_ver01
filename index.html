<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹툰 자동 스크롤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
    }
    body {
      background: transparent;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 8px;
      z-index: 3000;
      white-space: nowrap;
      overflow-x: auto;
      max-width: 90vw;
      box-sizing: border-box;
    }
    .controls button {
      padding: 6px 10px;
      font-size: 12px;
      min-width: 40px;
      border: none;
      border-radius: 6px;
      background: #1e90ff;
      color: white;
      white-space: nowrap;
      flex-shrink: 0;
      cursor: pointer;
    }
    .settings {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: white;
      padding: 20px;
      display: none;
      z-index: 3000;
    }
    .settings input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="controls" id="controls">
    <button onclick="startScroll()">Start</button>
    <button onclick="stopScroll()">Stop</button>
    <button onclick="scrollToTop()">Top</button>
    <button onclick="scrollToBottom()">Down</button>
    <button onclick="toggleSettings()">Setting</button>
  </div>

  <div class="settings" id="settings">
    <label>스크롤 간격 (초):</label>
    <input type="number" id="interval" value="2" min="0.1" step="0.1" />
    <label>스크롤 거리 (픽셀):</label>
    <input type="number" id="distance" value="100" min="1" />
    <button onclick="saveSettings()">설정 저장</button>
    <button onclick="toggleSettings()">뒤로가기</button>
  </div>

  <div style="height: 3000px; background: transparent; position: relative;">
    <div style="position: fixed; top: 0; left: 0; width: 5px; height: 100%; background: rgba(30,144,255, 0.7); z-index: 1000;"></div>
  </div>

  <script>
    let timer = null;
    let interval = 2;
    let distance = 100;

    function startScroll() {
      stopScroll();
      timer = setInterval(() => {
        window.scrollBy(0, distance);
      }, interval * 1000);
    }

    function stopScroll() {
      clearInterval(timer);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function toggleSettings() {
      const s = document.getElementById("settings");
      s.style.display = s.style.display === "block" ? "none" : "block";
    }

    function saveSettings() {
      interval = parseFloat(document.getElementById("interval").value);
      distance = parseInt(document.getElementById("distance").value);
      toggleSettings();
    }
  </script>
</body>
</html>
